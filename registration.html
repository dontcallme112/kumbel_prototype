<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce | Вход и регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f2f3f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            display: flex;
            gap: 40px;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }

        .auth-box {
            width: 100%;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            color: #2f3640;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #7f8cff;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #7f8cff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6c78e0;
        }

        .auth-note {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="auth-container">

    <!-- Вход -->
    <div class="auth-box">
        <h2>Вход</h2>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Введите email">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" placeholder="Введите пароль">
        </div>

        <button>Войти</button>

        <p class="auth-note">
            Войдите в аккаунт для доступа к покупкам
        </p>
    </div>

    <div class="auth-box">
        <h2>Регистрация</h2>

        <div class="form-group">
            <label>Имя</label>
            <input type="text" placeholder="Введите имя">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Введите email">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" placeholder="Придумайте пароль">
        </div>

        <button>Зарегистрироваться</button>

        <p class="auth-note">
            Создайте аккаунт для оформления заказов
        </p>
    </div>

</div>

</body>
</html>
